<ion-header>
  <ion-toolbar>
    <ion-title>Chat</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="signOut()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
<ion-grid >
  <ion-row *ngFor="let message of messages | async"> 
    <ion-col size="9" [offset]="message.myMsg ?3:0"
    [ngClass]="{'my-message': message.myMsg,'other-message':!message.myMsg}">
    <b>{{message.fromName}}</b><br>  
    <span>{{message.msg}}</span>
  </ion-col>
    
    <ion-col size="6"></ion-col>
  </ion-row>
</ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-row class="ion-align-items-center">
      <ion-col size="9">
        <ion-textarea autoGrow="true" class="message-input" rows="1" maxlength="500" [(ngModel)]="newMsg"></ion-textarea>
      </ion-col>
      <ion-col size="3">
        <ion-button (click)="setMessage()" expand="block" fill="clear" color="primary" [disabled]="newMsg===''" class="msg-btn" > 
          <ion-icon slot="icon-only" name="send"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
