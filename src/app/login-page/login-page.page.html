<ion-header>
  <ion-toolbar>
    <ion-title>Ingresar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="credentialForm" >
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input formControlName="email" type="text" required>
      </ion-input>
    </ion-item> 
    <ion-item>
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input formControlName="password" type="password" required>
      </ion-input>
    </ion-item>

  </form>
  <ion-button (click)="signUp()" expand="full" shape="round">
    Registrarse
  </ion-button>
  <ion-button (click)="signIn()" expand="full" shape="round">
    iniciar sesion
  </ion-button>
</ion-content>
